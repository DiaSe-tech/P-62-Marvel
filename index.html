<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="row">
        <div class="column">
            <img src="gamora.jpg">
            <img src="ironman.jpg">
            <img src="thanos.png">
            <img src="spiderman.jpg">
            <img src="captainamerica.jpg">
            <img src="wanda.jpg">
            <img src="thor.jpg">
            <img src="hawkeye.jpg">
            <img src="vision.jpg">
            <img src="blackwidow.jpeg">
        </div>
    </div>
    <div id="mycarousel1" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="avengers.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p> Avengers </p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="ageofultron.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p> Avengers: Age of Ultron </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="infinitywar.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p> Avengers:Infinity war </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="endgame.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p> Avengers: Endgame </p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#mycarousel1" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mycarousel1" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>

</html>
